<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .liens
            {
                text-align: right;
                padding-right: 30px;
            }
            .input_search
            {
                text-indent: 10px;
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                font-size: 16px;
                margin: 50px 4px;
                padding: 0 16px;
                height: 36px;
                min-width: 54px;
                text-align: left;
            }
            .submit_button:hover
            {
                border: 1px solid #dfe1e5;
            }
            .submit_button:focus
            {
                border: 1px solid blue;
            }
            .submit_button
            {
                
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                /** transform the cursor un little hand **/
                cursor: pointer;
                height:36px;
            }
        </style>
    </head>
    <body>
        <div class="liens">
            <a href="imagesearch.html">Image Search</a>
        </div>
        <div class="liens">
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <div class="form">
            <center>
                <form action="https://www.google.com/search">
                    <input class=input_search type="text" name="q">
                    <br>
                    <input class=submit_button type="submit" value="Google Search">
                </form>
            </center>    
        </div>
    </body>
</html>
